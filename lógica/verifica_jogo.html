<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>
    var segredo = Math.round(Math.random() * 10);

    var input = document.querySelector("input");    //chama input do html
        input.focus();                               //caixa input piscando indicando

    function verifica() {

        if(input.value == segredo) {

        alert("Você ACERTOU!");
        } else {

        alert("Você ERROU!!!!!!!!");
        }

                input.value = "";   //apaga os dados do input
                input.focus();      //caixa input piscando indicando

    }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>

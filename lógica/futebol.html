<meta charset="UTF-8">

<script>

function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

var vitorias = parseInt(prompt("Entre com o numero de vitórias ."));
var empates = parseInt(prompt ("Entre com o numeros de empates ."));

var pontos = vitorias * 3 + empates ;

mostra("Os pontos são "+ pontos);

// condição if  o time ano passado fez 28 pontos este  ano foi melhor ou pior

if(pontos > 28) {

    mostra("Seu time está melhor do que no ano passado.");

}

if(pontos < 28) {

    mostra("Seu time está pior do que no ano passado.");
}

if(pontos == 28) {

    mostra("Seu time está igual igual ao ano passado.");

}

mostra("FIM");

</script>
